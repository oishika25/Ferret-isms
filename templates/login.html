<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>{% block pagetitle %}{% endblock %}</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='use.fontawesome.com/releases/v5.6.3/css/all.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/mdb.min.css') }}">
        <style>
            <!--body{-->
                <!--position: fixed;-->
                <!--height: 100vh;-->

            <!--}-->
            {% block stylingsection %}{% endblock %}
        </style>
    </head>

    <body class="fixed-sn black-skin">
        <div class="container-fluid" style="margin-top: 70px;">
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-info alert-dismissible" role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                            <b style="font-weight: 500px; font-size: 26px;">{{ message }}</b>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <main>
            <div class="container-fluid pb-5">
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card">
                            <h5 class="card-header info-color white-text text-center py-4">
                                <strong>Sign In</strong>
                            </h5>
                            <div class="card-body px-lg-5 pt-0">
                                <form action="/admin_dashboard" method="post" class="text-center" style="color: #757575;">
                                    <div class="md-form">
                                        <input type="email" name="email" id="materialLoginFormEmail" class="form-control">
                                        <label for="materialLoginFormEmail">E-mail</label>
                                    </div>
                                    <div class="md-form">
                                        <input type="password" name="password" id="materialLoginFormPassword" class="form-control">
                                        <label for="materialLoginFormPassword">Password</label>
                                    </div>

                                    <button class="btn btn-outline-info btn-rounded btn-block my-4 waves-effect z-depth-0" type="submit">Sign In</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>


        <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>

        <script>
            $(".button-collapse").sideNav();
            new WOW().init();
        </script>
        {% block javascriptsection %}{% endblock %}

    </body>

</html>
